        <script>

            function goThere() {
                const greg = document.getElementById("search").value
                if (greg === "hi.bob") {
                    window.location.href = "intro_site/bob.html";
                    // i dont think this is a good way to do it, maybe pull like a dns sorta thing from the db yeah obviously this is a temporary example
                    // prob only good for local pages like chrome:// for example
                }
                if (greg === "freaky.link.bob") {
                    window.location.href = "https://freakybob.site";
                }
                if (greg === "fs.link.bob") {
                    window.location.href = "https://fs.freakybob.site";
                }
                if (greg === "know.bob") {
                    window.location.href = "know_your_stuff/index.html"
                }
            }
                const textInput = document.getElementById('search');
                textInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                console.log('Enter key pressed!');
                goThere()
            }
            });
        </script>
